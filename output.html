    <style>

      nav h1{

    table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  border-radius: 12px;
  overflow: hidden;
  background: #ffffff;
  user-select: none;
  cursor: default;
}

thead th {
  background: linear-gradient(90deg, #4aa0df, #43c6ac);
  color: white;
  font-weight: 700;
  text-transform: uppercase;
  padding: 12px 18px;
  font-size: 14px;
  border-bottom: 2px solid rgba(0,0,0,0.1);
}

tbody tr:nth-child(odd) {
  background-color: #f3faff;
}

tbody tr:hover {
  background-color: #d0e9ff;
  transition: background-color 0.3s ease;
}

thead th:first-child {
  border-top-left-radius: 12px;
}

thead th:last-child {
  border-top-right-radius: 12px;
}

tbody tr:last-child td:first-child {
  border-bottom-left-radius: 12px;
}

tbody tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}

tbody td, tbody th {
  padding: 14px 18px;
  color: #233142;
  border-right: 1px solid rgba(0,0,0,0.05);
  font-weight: 500;
}

tbody td:last-child, tbody th:last-child {
  border-right: none;
}

tbody th {
  background-color: #e5f0ff;
  font-weight: 600;
  text-align: left;
  color: #2a475e;
  border-right: 2px solid #43c6ac;
  white-space: nowrap;
  width: 140px;
}

tbody td {
  text-align: center;
}

tbody td.empty {
  color: #a1a1a1;
  font-style: italic;
}

tbody td.highlight {
  background-color: #43c6ac;
  color: white;
  font-weight: 700;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(67,198,172,0.4);
}

@media screen and (max-width: 768px) {
  table {
    font-size: 12px;
  }
  tbody th {
    width: 100px;
  }
}


    </style>
